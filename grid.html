    <style>
html, body {
    height: 100%;
    padding: 0;
    margin: 0;
  }
  body {
    display: grid;
  }
  #hoved {
    width: 100vw;
    height: 100vh;
    display: grid;
    gap: 0px;
    background-color: #ffffff;
    grid-template-columns: repeat(15, 1fr);
    grid-template-rows: repeat(5, 1fr);
    row-gap: 25px;
    
    grid-template-areas: "t t t t t t t t t t t t t t t" 
                         "n n n . m m m . h h h h h h h"
                         "n n n . m m m . h h h h h h h"
                         ". . . . . . . . . . . . . . ."
                         ". . . . . . . . . . . . . . ."
                         ;

  }
  #hoved > div {
    background-color: #ffbf00;
    border: 1px solid black;
  }
  .topp    { grid-area : t; }
  .venstre { grid-area : v; }
  .hoyre   { grid-area : h; }
  .midten{grid-area: m; }
  .nede{grid-area: n;}

</style>
</head>
